<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Elecciones NL</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

	<!-- CONTAINER -->
	<div class="container-fluid">

		<!-- ROW 1: HERO BANNER -->
		<div class="row">
			<div class="col-md-12">
				<img alt="HERO BANNER HERE" src="https://www.ine.mx/wp-content/uploads/2017/04/logo-ine.png" />
			</div>
		</div>

		<!-- ROW 2: NOMBRE MUNICIPIO -->
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-center" id="nombre-municipio">
					Nombre Municipio
				</h3>

				<div class="well">
					<h5>Municipio:</h5>
					<select id="selMunicipio" onchange="optionChanged(this.value)">
					</select>
				</div>

			</div>
		</div>


		<!-- ROW3: RESULTADOS MUNICIPIOS -->
		<div class="row">

			<!-- 2015 -->
			<div class="col-md-4">
				<canvas class="row" id="chart-2015"></canvas>
				<canvas class="row" id="bar-2015" height="70"></canvas>		
			</div>
		
			<!-- 2018 -->
			<div class="col-md-4">
				<canvas class="row" id="chart-2018"></canvas>
				<canvas class="row" id="bar-2018" height="70"></canvas>		
			</div>

			<!-- 2021 -->
			<div class="col-md-4">
				<canvas class="row" id="chart-2021"></canvas>
				<canvas class="row" id="bar-2021" height="70"></canvas>		
			</div>

		</div>

		<!-- ROW4: PANEL + LEAFLET -->
		<div class="row">

			<!-- Panel -->
			<div class="col-md-4">
				
				<div class="panel panel-primary">
					<div class="panel-heading">
					  <h3 class="panel-title">Resultados</h3>
					</div>
					<div id="election-results" class="panel-body"></div>
				  </div>
				</div>
				
			</div>

			<!-- Leaflet -->
			<div class="col-md-8">
				<div id="map-id"></div>
				<img alt="Mapa Nuevo Leon" src="https://www.ine.mx/wp-content/uploads/2017/04/logo-ine.png" />
			</div>
			
		</div>

	<!-- END OF CONTAINER -->
	</div>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script src="static/js/app.js"></script>

</body>

</html>
