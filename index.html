<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Nuevo Leon 6 year election analysis</title>

	<!-- Favicon -->
	<link rel="icon" href="resources/images/favicon.png">
	<!-- math.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
	<!-- Chart.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"></script>
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- Leaflet CSS -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<!-- Leaflet Icons -->
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="static/css/leaflet.extra-markers.min.css">
	<!-- Our CSS -->
	<link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>

	<!-- CONTAINER -->
	<div class="container">

		<!-- ROW 1: HERO BANNER -->
		<div class="row">
			<div class="carousel-inner">
				<img class="d-block w-100" src="resources/images/banner_main.png" width="" height=""
				title="NL Elections" alt="HeroBanner">
			</div>
		</div>
		<!-- END OF ROW 1 -->

		<!-- ROW 2: DASHBOARD -->
		<div class="row pt-3 pb-2">

			<!-- Map Column -->
			<div class="col-md-7">
				<div id="map"></div>
			</div>

			<!-- Charts Column -->
			<div class="col-md-5">

				<h5 class="text-center">
					Municipality Election Results
				</h5>

				<!-- 2015 -->
				<div class="chart-container">
					<canvas id="chart-2015"></canvas>
				</div>
				<div class="bar-container">
					<canvas id="bar-2015"></canvas>
				</div>

				<!-- 2018 -->
				<div class="chart-container">
					<canvas class="row" id="chart-2018"></canvas>
				</div>
				<div class="bar-container">
					<canvas id="bar-2018"></canvas>
				</div>

				<!-- 2021 -->
				<div class="chart-container">
					<canvas id="chart-2021"></canvas>
				</div>
				<div class="bar-container">
					<canvas id="bar-2021"></canvas>
				</div>

			</div>
		</div>
		<!-- END OF ROW 2 -->

		<!-- ROW 3: INFO BAR -->
		<div class="row">
			<div class="column-md-12 pt-1">

				<!-- Table -->
				<table class="table table-secondary table-striped table-sm">
					<thead>
						<tr class="text-center">
							<th scope="col"><small>Municipality</small></th>
							<th scope="col"><small>Gini</small></th>
							<th scope="col"><small>Population</small></th>
							<th scope="col"><small>Pop. Density</small></th>
							<th scope="col"><small>Schooling</small></th>
							<th scope="col"><small>Unemployment</small></th>
							<th scope="col"><small>Lacking Healthcare</small></th>
						</tr>
					</thead>
					<tbody>
						<tr id="info-row">
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- END OF ROW 3 -->

	</div>
	<!-- END OF CONTAINER -->

	<!-- Leaflet JS -->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin="">
		</script>
	<!-- Icons -->
	<script src="static/js/leaflet.extra-markers.min.js"></script>
	<!-- d3 JS -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<!-- API key -->
	<script type="text/javascript" src="static/js/config.js"></script>
	<!-- JS map -->
	<script type="text/javascript" src="static/js/logic_map.js"></script>
	<!-- JS chart-->
	<script type="text/javascript" src="static/js/logic_chart.js"></script>

</body>

</html>
